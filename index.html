<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="panel" style="z-index:1;">
		<h1>
			<span class="the">Around</span>
			<span class="title">DIAG</span>
			<span class="byline">Made for Interactive Graphics Class</span>
		</h1>
		<div class="entries">
			<div class="entry">
				<label>Time</label>
				<p id="time" class="time">36</p>
			</div>
			<div class="entry">
				<label>Fuel</label>
				<div class="status">
					<div class="fill" id="fuel"></div>
				</div>
			</div>
			<div class="entry">
				<label>Record</label>
				<p id="record" class="time">0</p>
			</div>
			<div class="entry">
				<label>Score</label>
				<p id="score" class="time">36</p>
			</div>
		</div>
		<p class="instructions">Use arrow keys to move. Collect fuel to survive!</p>
	</div>
	<div id="world"></div>

	<div class="container">
		<h1 id="gameover"></h1>
	</div>

	<div class="container">
		<h1 id="pausemenu"></h1>
		
	</div>
</body>
